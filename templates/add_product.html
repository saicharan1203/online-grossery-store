{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>{% if is_edit %}Edit Product{% else %}Add Product{% endif %}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" value="{{ product.category if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" name="stock" value="{{ product.stock if product else '' }}" required>
        </div>
        <div class="form-group">
            <label>Short Description</label>
            <textarea name="description" rows="2">{{ product.description if product else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Detailed Description</label>
            <textarea name="detailed_description"
                rows="5">{{ product.detailed_description if product else '' }}</textarea>
        </div>
        <div class="form-group">
            <label>Product Image</label>
            {% if product and product.image_url %}
            <div class="current-image">
                <img src="{{ url_for('static', filename=product.image_url) }}" alt="Current Image"
                    style="max-width: 100px;">
                <p>Current Image</p>
            </div>
            {% endif %}
            <input type="file" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn">{% if is_edit %}Update Product{% else %}Add Product{% endif %}</button>
    </form>
</div>
{% endblock %}
