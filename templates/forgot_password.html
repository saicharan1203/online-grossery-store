{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Forgot Password</h2>
    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <button type="submit" class="btn">Request Reset Link</button>
    </form>
    <p class="auth-link">
        <a href="{{ url_for('main.login') }}">Back to Login</a>
    </p>
</div>
{% endblock %}
