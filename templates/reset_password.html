{% extends "base.html" %}

{% block content %}
<div class="auth-form">
    <h2>Reset Password</h2>
    <form method="POST">
        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
{% endblock %}
